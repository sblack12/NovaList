<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Reset Password')"></head>
<body>
<div th:replace="layout :: flash"></div>
<h1>Enter your new password.</h1>
<form th:action="@{${action}}" th:object="${user}" method="post" class="login">
    <input type = "hidden" th:name = "username" th:field="*{username}"/>
    <input type = "hidden" th:name = "tokenString" th:value="${tokenString}"/>
    <input type = "password" th:name="passwordNew" placeholder="new password"/>
    <input type = "password" th:name="passwordConfirm" placeholder="confirm new password"/>
    <button th:text = "${submit}" type="submit">Submit</button>
</form>
</body>
</html>
