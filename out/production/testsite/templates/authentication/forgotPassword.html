<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Forgot Password')"></head>
<body>
<nav th:fragment="nav">
    <div class="container">
        <div class="nav-wrapper">
            <a href="/home" class="brand-logo">NovaList</a>
            <ul class="right">
                <li>
                    <form class="logout inline" th:action="@{/forgotpassword}" method="post">
                        <button type="submit">Forgot Password?</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class = "center">
    <div th:replace="layout :: flash"></div>
    <h1>Enter your email below to reset your password.</h1>
    <form th:action="@{${action}}" method="post" class="login">
        <input type = "text" th:name="email" placeholder="email"/>
        <button th:text = "${submit}" type="submit" class = "reg-button">Submit</button>
    </form>
</div>
</body>
</html>
